<div class="wm wp wb wc150">
	<div class="totaljs">Content part</div>
</div>

<script editor>
	option('id', 'Part', '', 'contentparts');

	exports.configure = function(options, el) {
		var text = 'not defined';

		if (options.id) {
			var item = this.id.findItem('value', options.id);
			item && (text = item.text);
		}

		el.find('.totaljs').text('Content part: ' + text);
	};
</script>

<script total>
	exports.render = function(options, html, next) {
		$WORKFLOW('Part', 'render', options, (err, response) => next(response || ''));
	};
</script>
